<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>アルバムグループ</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            div.app {
                border: solid thin gray;
                padding: 12px;
                font-size: small;
                margin-left: 5%;
                margin-right: 5%;
            }
            ul {
                list-style-type:none;
            }
            li.list {
                display:inline-block;
                font-size:12pt;
                width:120px;
            }
        </style>
    </head>

    <body>
        <h1>アルバムグループ一覧</h1>
        <div class="menu">
            <a href="/users?force=yes"><img src="/img/close2.png"> ログイン</a>
        </div>
        <div id="app">
            <!-- 画像 -->
            <h2>画像グループ</h2>
            <div class="app">
                <ul v-html="picture_list">          
                </ul>
            </div>
            <br />

            <!-- ビデオ -->
            <h2>ビデオグループ</h2>
            <div class="app">
                <ul v-html="video_list">          
                </ul>
            </div>
        </div>

        <!-- スクリプト -->
        <script>           
            var app = new Vue({
                el: "#app",
                data: {
                    picture_list: "",
                    video_list: ""
                },
                methods: {
                    window:onload = async () => {
                        let p1 = (await fetch("/album_group/picture")).json();
                        p1.then(
                            (xgroups) => {
                                for (let row of xgroups) {
                                    app.picture_list += `<li class="list"><a href="/groupname?name=${row}&mark=picture"><img src="/img/photo.png"><br />${row}</a></li>`;
                                }
                            }
                        );
                        let p2 = (await fetch("/album_group/video")).json();
                        p2.then(
                            (xgroups) => {
                                for (let row of xgroups) {
                                    app.video_list += `<li class="list"><a href="/groupname?name=${row}&mark=video"><img src="/img/video.png"><br />${row}</a></li>`;
                                }
                            }
                        );
                    }
                }
            });
        </script>
        <!-- フッター -->
        <p>&nbsp;</p>
        <p style="text-align:center;"><a href="#">TOP</a></p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>    

    </body>
</html>
